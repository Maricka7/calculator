<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

  <title>Calculator</title>
</head>

<body>
  <nav class="navigation">
    <div class="container">
      <p class="navigation__left">Created by Tijana Maric</p>

      <div class="navigation__right">
        <a href="https://www.linkedin.com/in/tijana-maric-7-tm/" target="_blank"><i
            class="fa-brands fa-linkedin-in"></i></a>
        <a href="https://github.com/Maricka7" target="_blank"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="calculator">
      <input id="input" type="text">
      <div class="calculator">
        <div class="calculator__numbers">
          <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>6</button>
            <button>5</button>
            <button>4</button>
          </div>
          <div>
            <button>3</button>
            <button>2</button>
            <button>1</button>
          </div>
          <button>0</button>
        </div>
        <div class="calculator__operations">
          <button>/</button>
          <button>X</button>
          <button>-</button>
          <button>+</button>
          <button>=</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Made with love by Tijana Maric</p>
    </div>
  </footer>

</body>

</html>
